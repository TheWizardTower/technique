name: technique
version:  0.2.1
synopsis: Procedures and Sequences
description: |
  A domain specific lanaguage for procedures.

stability: experimental
license: MIT
license-file: LICENSE
author: Andrew Cowie <andrew@operationaldynamics.com>
maintainer: Andrew Cowie <andrew@operationaldynamics.com>
copyright: Â© 2002-2019 Operational Dynamics and Others
category: Tools
tested-with: GHC == 8.6
github: oprdyn/technique

dependencies:
 - base >= 4.11 && < 5
 - ivar-simple
 - core-text >= 0.2.0
 - core-program >= 0.2.0
 - free

ghc-options: -threaded -Wall -Wwarn -fwarn-tabs

executables:
  technique:
    source-dirs: src
    dependencies:
     - technique
    main: ExperimentalMain.hs
    other-modules: []
tests:
  check:
    dependencies:
     - hspec
    ghc-options: -threaded
    source-dirs:
     - src
     - tests
    main: TestSuite.hs
    other-modules: []

